$def with (dev_data,cam_data)

<body>
<table>
    <tr>
        <td>设备设置</td>
        <td><form method="post" action="refresh">
            <input type="submit" value="刷新">
        </form></td>
        <td><form method="post" action="reboot">
            <input type="submit" value="重启设备">
        </form></td>
</table>

<form method="post" action="dev_modify">
    <table border='0' >
    $for row in dev_data
        <!--<p>设备序号: <input type="text" name="id" value=$row[0] readonly='true' /></p>-->
        <tr align='left'>
            <th> 设备编码：</th>
            <th> <input type="text" name="dev_id" value=$row[0] readonly='true' /></th>
            <th>    </th>
            <th> 设备密码： </th>
            <th><input type="text" name="dev_name" value=$row[1] /></th>
        </tr>
        <tr align='left'>
            <th> 设备IP： </th>
            <th><input type="text" name="dev_ip" value=$row[2] /></th>
            <th>    </th>
            <th> 设备信息： </th>
            <th><input type="text" name="dev_info" value=$row[3] /></th>
        </tr>
        <tr align='left'>
            <th> 串口名称： </th>
            <th><input type="text" name="com" value=$row[8] /></th>
            <th>    </tid=1h>
            <th> 串口速率： </th>
            <th><input type="text" name="baudRate" value=$row[9] /></th>
        </tr>
        <tr align='left'>
            <th> SSH映射端口： </th>
            <th><input type="text" name="ssh_port" value=$row[11] /></v>
            <th>    </th>
            <th> HTTP映射端口： </th>
            <th><input type="text" name="http_port" value=$row[12] /></th>
        </tr>
        <tr align='left'>
            <th> 网关 </th>
            <th><input type="text" name="gateway" value=$row[13] ></th>
            <th>    </th>
            <th> DNS </th>
            <th><input type="text" name="dns" value=$row[14] ></th>
        </tr>

    </table>
    <input type="submit" value="修改">
</form>

<br />
<p>摄像机设置</p>

<table border='1' >
    <tr align='center' >
        <th> 编号</th>
        <th> IP地址</th>
        <th> 标签</th>
        <th> 备注</th>
        <th> 流信息</th>
    </tr>
$for row in cam_data
    <tr align='left'>
        <td style="width:50px;text-align:center;"> $row[0]</td>
        <td style="width:50px">$row[1]</td>
        <td style="width:50px">$row[2]</td>
        <td style="width:50px">$row[3]</td>
        <td style="width:200px">$row[4]</td>
        <td>
            <form method="post" action="cam_del">
                <input type="hidden" name="cam_id" value=$row[0] />
                <input type="submit" value="删除">
            </form>
        </td>
             <td>
            <form method="post" action="cam_edit">
                <input type="hidden" name="cam_id" value=$row[0] />
                <input type="submit" value="修改">
            </form>
        </td>
    </tr>

</table>

<form method="post" action="cam_add1">
    <input type="submit" value="新增摄像机">
</form>

<br />
<p>修改完成后，必须重启设备才能生效！</p>



</body>
